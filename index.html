<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "normalize.css">
        <link rel = "stylesheet" href = "style.css">
        <title>Order Summary Component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class = "card">
            <div class = "container">
                <div class = "header-img">
                    <img class = "illustration" src = "images/illustration-hero.svg" alt = "">
                </div>
                <div class = "info">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <img class = "icon-music" src = "images/icon-music.svg" alt = "">
                    <h2>Annual Plan</h2>
                    <h3>$59.99/year</h3>
                </div>
                <div class = "buttons">
                    <button class = "change-button">Change</button>
                    <button class = "payment-button">Proceed to Payment</button>
                    <button class = "cancel-button">Cancel Order</button>
                </div>
            </div>
        </main>
    </body>
</html>
